events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream applicant_service {
        server applicant_service:4001;
    }

    upstream job_service {
        server job_service:4002;
    }

    server {
        listen 80;
        server_name localhost;

        # CORS setup
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Authorization, Content-Type, Accept";

        if ($request_method = OPTIONS) {
            return 204;
        }

        # Applicant service routes
        location /api/applicant/ {
            proxy_pass http://applicant_service/;   # <-- note the ending slash
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect off;
        }

        # Job service routes
        location /api/job/ {
            proxy_pass http://job_service/;   # <-- note the ending slash
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect off;
        }

        # Health check
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            return 500 "Something went wrong. Please try again later.\n";
        }
    }
}
